<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lista de productos</h1>
<table>

    <a th:href="@{/categoria/}">Listado categorias</a>
    <br>
    <br>
    <a th:href="@{/producto/create/}">Crear nuevo producto</a>
    <tr>
        <th>Nombre del producto</th>
        <th>Precio</th>
    </tr>
    <tr th:each="producto : ${listado}">
        <td th:text="${producto.nombreProducto}"></td>
        <td th:text="${producto.precio}"></td>
    </tr>
</table>
</body>
</html>
